<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="shortcut icon" href="./img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script async src="./index.js"></script>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header class="header">
      <a class="logo" href="http://minimaldev.com">Efimera Socks</a>
      <input id="nav" type="checkbox" />
      <label for="nav"></label>
      <nav>
        <ul>
          <li><a href="./index.html">Catalogo</a></li>
          <li><a href="./info.html">Info</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
          <a href="https://www.instagram.com/efimera.socks" target="blank"
            ><img src="./img/insticon.png" alt="" class="icon-header"
          /></a>
        </ul>
      </nav>
    </header>
    <section class="formulario">
      <div class="contenedor-titulo-form"><h1>Escribinos</h1></div>
      <section class="contenedor-form">
        <div id="form" class="form">
          <div class="fieldset">
            <label class="label" for="name">Nombre</label>
            <input class="input-text" id="text" type="text" />
          </div>

          <div class="fieldset">
            <label class="label" for="email">Email</label>
            <input class="input-text" id="email" type="email" />
          </div>

          <div class="fieldset">
            <label class="label" for="mensaje">Mensaje</label>
            <textarea class="textarea" id="mensaje"></textarea>
          </div>

          <div class="button-section">
            <button class="button">Enviar</button>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
